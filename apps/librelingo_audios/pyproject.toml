[tool.poetry]
name = "librelingo_audios"
version = "1.3.0"  # Do not edit before merge to 'main'
description = "Tools to help getting audios for LibreLingo courses"
authors = ["Dániel Kántor <git@daniel-kantor.com>"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.8"
librelingo-yaml-loader = "^1.12.0"
librelingo-utils = "^2.4.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
librelingo-fakes = "^3.2.0"
